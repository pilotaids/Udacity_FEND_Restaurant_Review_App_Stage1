<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Adjust width for responsive design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
	<!-- Tab title -->
	<title>Restaurant Reviews</title>
</head>

<body>
	<header>
		<!-- Start Nav Bag -->
		<nav>
			<h1><a href="/">Restaurant Reviews</a></h1>
		</nav>
		<!-- End Nav Bag -->
	</header>

	<main id="maincontent">
		<!-- Start Map section -->
		<section id="map-container" tabindex="-1" aria-label="map containing restaurants">
			<div id="map" aria-label="map-aria-description" role="application"></div>
		</section>
		<!-- End Map section -->

		<!-- Start Restaurant section -->
		<section id="restaurants">
			<!-- Start option-selction section -->
			<div class="filter-options" tabindex="0" aria-label="Filter results" role="form">
				<h2>Filter Results</h2>
				<select id="neighborhoods-select" aria-label="Select Neighborhood" name="neighborhoods" aria-label="filter by neighborhood" role="listbox" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" name="cuisines" aria-label="filter by cuisine" role="listbox" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>
			</div>
			<!-- End option-selction section -->

			<!-- Restaurants' list -->
			<ul id="restaurants-list">
				<!-- The UL will be populated dynamically by js -->
			</ul>
		</section>
		<!-- End Restaurant section -->
	</main>

	<!-- Start Footer -->
	<footer id="footer">
		Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- End Footer -->

	<!-- Start Scripts -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<!-- Database helpers -->
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<!-- Service Worker -->
	<script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>
	<!-- Google Maps -->
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<!-- End Scripts -->

</body>

</html>
