<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Adjust width for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- Tab title -->
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Start Header -->
  <header>
    <!-- Start Nav Bar -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Start Breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb to application home-page" role="application">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End Breadcrumb -->
    <!-- End Nav Bar -->
  </header>
  <!-- End header -->

  <!-- Start Main -->
  <main id="maincontent">
    <!-- Start Map -->
    <section id="map-container" aria-label="restaurant's map" role="application">
      <div id="map"></div>
    </section>
    <!-- End Map -->

    <!-- Start Restaurant -->
    <section id="restaurant-container" tabindex="0" aria-label="Restaurant Information">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- End Restaurant -->

    <!-- Start Reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <!-- End Reviews -->
  </main>
  <!-- End Main -->

  <!-- Start Footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End Footer -->

  <!-- Start Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="application/javascript" src="js/dbhelper.js"></script>
  <!-- Service Worker -->
  <script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End Scripts -->

</body>

</html>
